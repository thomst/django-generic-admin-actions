{% load i18n %}
<div class="actions">
    {% block generic-actions %}
        {% block generic-actions-form %}
            {% for field in generic_action_form %}{% if field.label %}<label>{{ field.label }} {% endif %}{{ field }}{% if field.label %}</label>{% endif %}{% endfor %}
        {% endblock %}
        {% block generic-actions-submit %}
            <button type="submit" class="button" title="{% trans "Run the selected action" %}" name="generic_action_index" value="{{ generic_action_index|default:0 }}">{% trans "Go" %}</button>
        {% endblock %}
    {% endblock %}
</div>
